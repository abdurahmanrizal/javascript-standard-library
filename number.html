<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number</title>
</head>
<body>
<script>
    <!--    convert string to number-->
    const input = '12345' // string
    const number = Number(input) // convert string to number
    console.info(typeof input) // typeof is a function for check data type
    console.info(typeof number)

    console.info(number)

    //    if we input not number parse function Number is output NaN (not a number)
    console.info(Number('False'))

    console.info(Number.MIN_VALUE)
    console.info(Number.MAX_VALUE)
    console.info(Number.MIN_SAFE_INTEGER)
    console.info(Number.MAX_SAFE_INTEGER)

    const data = Number('Abdurahman')
    console.info(Number.isInteger(data))
    console.info(Number.isNaN(data))

    const value = Number('13546')
    console.info(value.toString(2))
    console.info(value.toLocaleString('id-ID'))
    console.info(value.toLocaleString('en-US'))
</script>

</body>
</html>
