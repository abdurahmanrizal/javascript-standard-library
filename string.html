<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String</title>
</head>
<body>
<script>
    const name = 'Abdurahman Argoebie'
    // if we want string name to lower case, we can use library string.toLowerCase()
    console.info(name.toLowerCase()) // => return new string
    // if we want string name to upper case, we can use library string.toUpperCase()
    console.info(name.toUpperCase()) // => return new string
    // if we want to cut string to array by specific separator, we can use library string.split()
    console.info(name.split(' '))

    const input = '   input data   a'

    //    if we want to remove whitespace from variable input, we can use trim, trim remove start and end from string
    console.info(input.trim())
    console.info(input.trimStart())
    console.info(input.trimRight())
    console.info(input)
</script>
</body>
</html>
